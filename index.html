<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">My survey form</h1>
    <p id="description">This is a subscription form.</p>
    <form id="survey-form">
        <div>
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="number" id="number-label">Age</label>
            <input type="number" name="number" id="number" min="10" max="100" placeholder="Age">
        </div>
        <div>
            <p>Which option best describes your current role?</p>
            <label for="dropdown" id="dropdown-label"></label>
            <select name="role" id="dropdown" required>
                <option disabled selected value="">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <p>Would you recommmend freeCodeCamp to a friend?</p>
            <label for="user-recommend"><input name="user-recommend" value="definitely" type="radio" checked="">Definitely</label>
            <label for="user-recommend"><input name="user-recommend" value="maybe" type="radio" checked="">Maybe</label>
            <label for="user-recommend"><input name="user-recommend" value="not-sure" type="radio" checked="">Not Sure</label>
        </div>
        <div>
            <p>What is your favorite feature of freeCodeCamp?</p>
            <label for="dropdown" id="dropdown-label"></label>
            <select name="role" id="dropdown" required>
                <option disabled selected value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </div>
        <div class="check-grid">
            <p>What would you like to see improved?</p>
            <label for="prefer"><input type="checkbox" name="prefer" id="prefer" value="front-end">Front-end Projects</label>
            <label for="prefer"><input type="checkbox" name="prefer" id="prefer" value="back-end">Back-end Projects</label>
            <label for="prefer"><input type="checkbox" name="prefer" id="prefer" value="data-visualization">Data Visualization</label>
            <label for="prefer"><input type="checkbox" name="prefer" id="prefer" value="challenges">Challenges</label>
            <label for="prefer"><input type="checkbox" name="prefer" id="prefer" value="open-source">Open Source Community</label>
            <label for="prefer"><input type="checkbox" name="prefer" id="prefer" value="glitter-help-rooms">Gitter Help Rooms</label>
            <label for="prefer"><input type="checkbox" name="prefer" id="prefer" value="videos">Videos</label>
            <label for="prefer"><input type="checkbox" name="prefer" id="prefer" value="city-meetups">City Meetup</label>
            <label for="prefer"><input type="checkbox" name="prefer" id="prefer" value="wiki">Wiki</label>
            <label for="prefer"><input type="checkbox" name="prefer" id="prefer" value="forum">Forum</label>
            <label for="prefer"><input type="checkbox" name="prefer" id="prefer" value="additional-courses">Additional Courses</label>
        </div>
        <div>
            <p>Comments and Suggestions</p>
            <textarea name="comment" id="comments" cols="30" rows="10" placeholder="Place here your comments and suggestions"></textarea>
        </div>
        <div>
            <input type="submit" id="submit" value="Submit">
        </div>
    </form>
</body>
</html>
